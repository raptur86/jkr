<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/account.css">
    <script src="./js/account.js"></script>
</head>
<body>
    <div id="header_wrap">
        <header id="header">
            <div class="todayBox">
                <h2><a href="./index.html">2023년 09월 20일</a></h2>
            </div>
            <div class="menuWrap">
                <div class="selectCalendar">
                    <input type="month" value="2023-09">
                </div>

                <ul>
                    <li><a href="./account.html">계좌</a></li>
                    <li><a href="./loans.html">대출</a></li>
                    <li><a href="stocksAndfunds.html">주식&펀드</a></li>
                    <li><a href="analysis.html">분석</a></li>
                </ul>
            </div>
        </header>
    </div>
    <div id="content">
        <div id="assetsReg">
            
            <div class="myassets">
                <h3 class="assetsTitle">체크카드</h3>
                <table class="checkTb assetsTb">
                    <thead>
                        <tr>
                            <th>카드명</th>
                            <th>연결계좌</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>우리카드</td>
                            <td class="linePoint1">우리은행</td>
                            
                        </tr>
                        <tr>
                            <td>카카오카드</td>
                            <td class="linePoint1">카카오뱅크</td>
                        </tr>
                        <tr>
                            <td>카카오카드2</td>
                            <td class="linePoint1">카카오뱅크</td>
                            
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr id="checkInput">
                            <td>
                                <input type="text" name="checkcard" id="checkcard">
                            </td>
                            <td>
                                <input type="text" name="linkbank1" id="linkbank1">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="myassets">
                <h3 class="assetsTitle">은행</h3>
                <table class="bankTb assetsTb">
                    <thead>
                        <tr>
                            <th>은행</th>
                            <th>잔액</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="우리은행">
                            <td data-id="1">우리은행</td>
                            <td class="currency currencyActive">93,000</td>
                        </tr>
                        <tr id="카카오뱅크">
                            <td data-id="2">카카오뱅크</td>
                            <td class="currency currencyActive">400</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr id="bankInput">
                            <td>
                                <input type="text" name="bank" id="bank">
                            </td>
                            <td>
                                <input type="number" name="money" id="money">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="myassets">
                <h3 class="assetsTitle">신용카드</h3>
                <table class="creditTb assetsTb">
                    <thead>
                        <tr>
                            <th>카드사</th>
                            <th>연결계좌</th>
                            <th>결제일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>삼성카드</td>
                            <td>카카오뱅크</td>
                            <td>12</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr id="creditInput">
                            <td>
                                <input type="text" name="creditcard" id="creditcard">
                            </td>
                            <td>
                                <input type="text" name="linkbank2" id="linkbank2">
                            </td>
                            <td>
                                <input type="number" name="paymentday" id="paymentday">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <svg class="line">
                <line x1="0" y1="16" x2="108"  y2="16"  fill="none" stroke="#6798FD" stroke-width="3"></polyline>
            </svg>
        </div>
    </div>
    <div id="foot_wrap">
        <footer></footer>
    </div>
</body>
</html>
